<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="css/main3.css">
    <link rel="stylesheet" href="css/main4.css">
    <title></title>
</head>

<body>
    <section class="bg-pink ">
        <div class="row py-0 my-0 g-0 sgn">
            <div class="col-12 col-md-6 h-100 px-0">
                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-sm-10 px-4">
                            <div class="text-center pt-5">
                                <img src="/img/signinlogo.png" alt="">
                                <h2 class="mt-2">Log in to your account</h2>
                            </div>
                            <form action="index.html">
                                <div class="row">
                                    <div class="col-12 mt-2">
                                        <label for="email">Email</label><br>
                                        <input type="email" id="email" name="email" value="" class="form-control">
                                    </div>
                                    <div class="col-12 mt-2">
                                        <label for="password">Password</label><br>
                                        <input type="password" id="password" name="password" value="" class="form-control">
                                    </div>
                                    <div class="d-flex flex-wrap w-100 align-items-center justify-content-between mt-2">
                                        <div class="d-flex align-items-center">
                                            <input type="checkbox" class="me-1" id="remember" name="remember" value="">
                                            <label for="remember" class="small">Remember me</label>
                                        </div>
                                        <div>
                                            <a class="small blue text-decoration-none" href="forgot.html">Forgot paassword?</a>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-2 d-flex justify-content-center">
                                        <button type="submit" class="bg-black w-100 text-white border-0 px-5 py-3 rounded-3">
                                            Create Account
                                        </button>
                                    </div>
                                    <div class="text-center mt-2">
                                        <p class="mb-0">Don't Have an Account? <a href="welcome.html" class="blue text-decoration-none mb-0">Sign up</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 d-none d-md-flex h-100 px-0">
                <img src="img/signside.png" alt="img" class="w-100 h-100 object-cover">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
