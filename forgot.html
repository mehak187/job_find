<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="css/main3.css">
    <link rel="stylesheet" href="css/main4.css">
    <title></title>
</head>

<body>
    <section class="bg-pink ">
        <div class="row py-0 my-0 g-0 sgn">
            <div class="col-6 h-100 px-0">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-8">
                        <div class="text-center pt-5">
                            <img src="/img/signinlogo.png" alt="">
                            <h2 class="mt-2">Forgot your Password</h2>
                        </div>
                        <form action="">
                            <div class="row">
                                <div class="col-12 mt-2">
                                    <label for="email">Email</label><br>
                                    <input type="email" id="email" name="email" value="" class="form-control">
                                </div>
                                <div class="col-12 mt-2 d-flex justify-content-center">
                                    <button type="submit" class="bg-black w-100 text-white border-0 px-5 py-3 rounded-3">
                                        Continue
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6 h-100 px-0">
                <img src="img/signside.png" alt="img" class="w-100 h-100 object-cover">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
