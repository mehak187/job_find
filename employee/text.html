<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main2.css">
    <link rel="stylesheet" href="../css/main3.css">
    <link rel="stylesheet" href="../css/main4.css">
    <title>Document</title>
</head>
<body>
  <!-- social media popup -->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Job Application</h1>
          <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close">
            <img src="../img/close.png" alt="" class="img-close">
          </button>
        </div>
        <div class="modal-body">
        <form action="">
            <div class="d-flex align-items-center justify-content-between border-bottom border-2 pb-3 flex-wrap gap-4">
                <div class="d-flex align-items-center">
                    <div>
                        <img src="../img/job2.png" alt="" class="job-img">
                    </div>
                    <div class="ms-2">
                        <h6 class="mb-0">Social Media Assistant</h6>
                        <div>
                            <p class="mb-0">Dropbox . Location USA</p>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="full-clr full-time px-3 py-1 rounded-pill">Full time</p>
                </div>
            </div>
            <div class="mt-3">
                <h6 class="mb-0">Submit your Application</h6>
                <p class="mb-0 grey-clr font-12">The following is required and will only be shared with Nomad</p>
            </div>
            <div class="border-bottom border-2 pb-2">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="">Full Name</label>
                        <input type="text" class="my_input" name="" id="" placeholder="Enter Your Full Name">
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="">Email</label>
                        <input type="email" class="my_input" name="" id="" placeholder="Enter Your Email">
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="">Phone Number</label>
                        <input type="text" class="my_input" name="" id="" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="">Current or Previous Job Title</label>
                        <input type="" class="my_input" name="" id="" placeholder="What is current or previous job title?">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <h6>Links</h6>
                <div class="col-sm-6 mb-3">
                    <label for="">Linked In URL</label>
                    <input type="text" class="my_input" name="" id="" placeholder="Enter Your Linked In URL">
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="">Portfolio URL</label>
                    <input type="text" class="my_input" name="" id="" placeholder="Enter Your Portfolio URL">
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="">Additional Information</label>
                    <textarea name="" id=""  class="my_input"  rows="5" placeholder="Enter your Additional Information"></textarea>
                </div>
                <div class="col-sm-6 mb-3">
                    <p class="mb-0">Upload Your Resume</p>
                    <div class="min-hi">
                        <label for="file-u" class="file-upload d-flex flex-column">
                            <img src="../img/file-upload.png" alt="" class="img-u">
                            <span>Upload you Resume/CV</span>
                        </label>
                        <input type="file" name="" id="file-u" class="d-none">
                    </div>
                </div>
                <div>
                    <p class="font-12">By sending the request you can confirm that you accept our Terms of Service and Privacy Policy.</p>
                </div>
                <div class="">
                    <div class="d-flex align-items-center gap-2 bg-dark button-min rounded-3 py-2 px-3">
                        <img src="../img/send-1.png" alt="">
                        <input type="submit" value="Submit Application" class="text-white bg-dark border-0 " name="" id="">
                    </div>
                </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
