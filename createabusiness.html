<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="css/main3.css">
    <link rel="stylesheet" href="css/main4.css">
    <title></title>
</head>

<body>
    <section class="bg-pink sgn">
        <div class="mycontainer">
            <div>
                <div class="text-center pt-5">
                    <img src="/img/signinlogo.png" alt="">
                    <h2 class="mt-2">Create your business account</h2>
                </div>
                <form action="login.html">
                    <div class="row">
                        <div class="col-6 mt-2">
                            <label for="name">Business Name</label><br>
                            <input type="text" id="name" name="name" value="" class="form-control">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="email">Business Email</label><br>
                            <input type="email" id="email" name="email" value="" class="form-control">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" value="" class="form-control">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="industry">Industry Name</label><br>
                            <input type="text" id="industry" name="industry" value="" class="form-control">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="adress">Business Adress</label><br>
                            <input type="text" id="adress" name="adress" value="" class="form-control">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="business">Business Contact</label><br>
                            <input type="text" id="business" name="business" value="" class="form-control">
                        </div>
                        <div class="col-12 mt-2">
                            <input type="checkbox" id="remember" name="remember" value="">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="col-12 mt-2 d-flex justify-content-center">
                            <button type="submit" class="bg-black text-white border-0 px-5 py-3 rounded-3">
                                Create Account
                            </button>
                        </div>
                    </div>
                </form>
                <div>
                    <div class="text-center mt-2">
                        <p class="mb-0">Already Have an Account? <a href="login.html"
                                class="blue text-decoration-none mb-0">Login </a></p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-2 pointer"
                        onclick="window.location.href='#';">
                        <div class="d-flex align-items-center justify-content-center py-3 bg-grey signupw">
                            <img src="/img/fb.png" alt="fb" class="sgnicn">
                            <p class="mb-0 fw-md">Continue with Facebook</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-2 pointer"
                        onclick="window.location.href='#';">
                        <div class="d-flex align-items-center justify-content-center py-3 bg-grey signupw">
                            <img src="/img/google.png" alt="google" class="sgnicn">
                            <p class="mb-0 fw-md">Continue with Google</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
